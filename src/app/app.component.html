<!--The content below is only a placeholder and can be replaced.-->


<div class="container">
  <div class="pt-5" style="text-align:center">
 
    <h1>
      <img src="../assets/images/MC_HC2jpg.jpg" height="53" width="53" alt="Image of a pink square with a house and a calculator">
      {{title}}
    </h1>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="panel mt-5">
        <header class="panel-heading">
          <h3 class="panel-title">
              Payment Plan</h3>
        </header>
      
      
      <form class="text-center p-2" name="parametersForm">
        
        <div class="form-row mb-4">
          <div class="col-sm-6">
              <label>Loan Amount:</label>
          </div>
              <div class="input-group-prepend"><span class="input-group-text">$</span></div>
              <input class="col-sm-5 form-control" type="number" required placeholder="Loan Amount" 
              [(ngModel)]="paymentPlan.loanAmount" name="loanAmountInput" aria-label="Loan Amount">
          </div>
          <div class="form-row mb-4">
            
            <div class="col-sm-6">
              <label>Interest Rate:</label>
          </div>
             <input class="col-sm-5 form-control" required type="number" placeholder="Interest Rate"
              min=0 max=100 name="interestRateInput" [(ngModel)]="paymentPlan.interestRate">
             <div class="input-group-prepend"><span class="input-group-text">%</span></div>
            
          </div>
          
          <div class="form-row mb-4">
            <div class="col-sm-6">
              <label>Amortization Period:</label>
            </div>
            <input class="col-sm-5 form-control" required type="number" placeholder="Amortization Period" 
            min=1 max=50 name="amortizationPeriod" [(ngModel)]="paymentPlan.amortizationPeriod">
             <div>
    
             </div>
          </div>
          <div class="form-row mb-4">
            <div class="col-sm-6">
              <label> Payment Frequency :</label>
            </div>
            <select class="col-sm-5 form-control" [(ngModel)]="paymentPlan.paymentfrequency" required name="paymentFrequency">
              <option *ngFor="let freq of frequencyList" [value]="freq.value">{{freq.name}}</option>
          </select>
              <!-- <input   type="number" placeholder="Loan Term" min=1 max=50  [(ngModel)]="loanTermInYears"> -->
     
          </div>
          <div class="form-row mb-4">
            <div class="col-sm-6">
              <label>Term :</label>
            </div>
            <select class="col-sm-5 form-control" [(ngModel)]="paymentPlan.loanTermInYears" required name="loanTermInYearsInput">
              <option *ngFor="let term of termList" [value]="term.id">{{term.value}}</option>
          </select>     
          </div>
          <div class="form-row mb-4">
            <div class="col">
                <button id="calculation" type="button" class="btn btn-sm btn-primary" (click)="updateGraph(true)">Calculate</button>
                <button type="button" class="btn btn-sm btn-primary" (click)="reset()">Reset</button>
              
            </div>
          </div>
      </form>
    </div>
    </div>
  <div class="col-6 mt-5">
    <!-- <div class="chart-wrapper" >
      <canvas baseChart height="60" width="100"  
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [colors]="_backgroundColors"
             ></canvas>
    </div> -->
    <div *ngIf="termTotal">
      <canvas baseChart height="60" width="100" 
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
    </div>
    </div>
  </div>
  
</div>
<app-mortage-summary [totalCostTerm]='totalCostTerm' [totalAmmortCost]='totalAmmortCost'
[noOfTermPayment]='noOfTermPayment'  [noOfAmmortPayment]='noOfAmmortPayment'
[monthlyPayment]='monthlyPayment' [termTotal]='termTotal' [AmortTotal]='AmortTotal'></app-mortage-summary>
